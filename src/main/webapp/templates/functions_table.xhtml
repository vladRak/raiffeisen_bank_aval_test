<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition>
        <p:fieldset legend="Функции" style="margin-bottom:20px; padding: 5px">
            <p:dataTable id="fun_tab" var="function" value="#{functionController.functions}" scrollable="true"
                         scrollHeight="200">
                <p:column headerText="Id" style="width: 5%">
                    <h:form>
                        <p:commandLink value="#{function.id}" ajax="true" update="@([id$=params_tab])"
                                       action="#{parameterController.getParametersByFunction()}">
                            <f:param name="function_id" value="#{function.id}"/>
                        </p:commandLink>
                    </h:form>
                </p:column>
                <p:column headerText="Name" style="width: 35%">
                    <h:form>
                        <p:commandLink value="#{function.name}" ajax="true" update="@([id$=params_tab])"
                                       action="#{parameterController.getParametersByFunction()}">
                            <f:param name="function_id" value="#{function.id}"/>
                        </p:commandLink>
                    </h:form>
                </p:column>
                <p:column headerText="Desc" style="width: 25%">
                    <h:form>
                        <p:commandLink value="#{function.descr}" ajax="true" update="@([id$=params_tab])"
                                       action="#{parameterController.getParametersByFunction()}">
                            <f:param name="function_id" value="#{function.id}"/>
                        </p:commandLink>
                    </h:form>
                </p:column>
                <p:column headerText="Date" style="width: 25%">
                    <h:form>
                        <p:commandLink value="#{function.ctime}" ajax="true" update="@([id$=params_tab])"
                                       action="#{parameterController.getParametersByFunction()}">
                            <f:param name="function_id" value="#{function.id}"/>
                        </p:commandLink>
                    </h:form>
                </p:column>
                <p:column headerText="Edit" style="width: 10%">
                    <p:button outcome="/index.xhtml" value="Edit"
                              style="width: 100%; position: relative">
                        <f:param name="productId" value="10"/>
                    </p:button>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </ui:composition>
</h:body>
</html>
